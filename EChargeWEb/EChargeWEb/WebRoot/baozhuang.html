<script>   
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.value="免费获取验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.value="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
    $("#huoqv").click(function(){
        var phone=document.getElementById('phone').value;
        if(phone){
            time(this);
            jQuery.getJSON("/index.php?g=api&m=checkcode&a=smscode&mobile="+phone+"&callback=?&rand="+Math.random(), function(data){
                alert(data.info);
            });
        }else{
            alert('手机号不能为空！');
        }
    })
